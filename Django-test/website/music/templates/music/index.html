<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
   {% if all_album %}
   <ul>
       {% for album in all_album%}
       <!--<li><a href="/music/{{album.id}}/">{{album.album_title}}</a></li>-->
       <li><a href="{% url 'music:detail' album.id %}">{{album.album_title}}</a></li>
       {% endfor %}
   </ul>
   {% else %}
      <h2>You have no albums in your databse</h2>
   {% endif %}
</body>
</html>
